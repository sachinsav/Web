<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>college Website</title>
</head>
<body>
    <h2>Application Form</h2>
    <form action="#">
        <label for="name_id">Name: </label>
        <input type="text" name="name" id="name_id" hint="j"><br/><br/>

        <label for="email_id">Email: </label>
        <input type="email" name="email" id="email_id"><br/><br/>

        <label for="std_id">Standard: </label>
        <input type="text" name="std" id="std_id"><br/><br/>
        <div>
        <h4>Select Your Gender : </h4>
        <input type="radio" name="gender" id="gen_id">
        <label for="gen_id">Male</label>

        <input type="radio" name="gender" id="genf">
        <label for="genf">Female</label><br/><br/>
        </div>
        <div>
        <h4>Select Subjects : </h4>
        <input type="checkbox" name="sub" id="sub_id">
        <label for="sub_id">DSA</label>

        <input type="checkbox" name="sub" id="sub2">
        <label for="sub2">Math</label><br/><br/>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
